<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">
    <title>Black Board</title>
    <link rel="icon" href="logoshort.jpg" type="image/jpg">
  </head>
  <body>
    <div id="sidepanelin" onclick="toggle_sidepanel()"><img src="arrow.svg" width="100%" height="100%"></div>
    <div id="toolbox">
      <div id="logoholder" onclick="toggle_sidepanel()"><!--<a href="https://contentcreator.netlify.app/">--><img id="logo" src="logo.jpg"><!--</a>--></div>
      <div id="sidepanelout" onclick="toggle_sidepanel()"><img id="reverseimg" align="middle" src="arrow.svg"></div>
        <div id="toolscontainer">
          <h4>Tools</h4>
          <!--<button class="tools" id="pen">Pen</button>-->
          <button class="tools" id="pencil" onclick="start_pencil()">Pencil</button>
          <button class="tools" id="eraser" onclick="start_eraser()">Eraser</button>
          <button class="tools" onclick="document.body.requestFullscreen();full_screen=true">Full Screen</button>
          <button class="tools" onclick="resize_info()">Resize</button>
        </div>
        <div id="toolproperties">
          <h4>Tool Properties</h4>
          <div id="properties">Thickness: <input id="strokewidth"  value="5" type="number" placeholder="For example: 1"></input></div>
          <div id="properties">Pencil Color:<input id="strokecolor" value="#ffffff" type="color"></div>
          <div id="properties">Board Color: <input id="boardcolor" value="#1F6953" type="color"></div>
        </div>
        <div id="actions">
          <h4>Actions</h4>
          <button class="action" id="action1" onclick="clear_page()">Clear Page</button>
          <button class="action" id="action2" onclick="start_recording()">Start Recording</button>
          <button class="action" id="action3" onclick="stop_recording()">Stop Recording</button>
          <button class="action" id="action4" onclick="download_img()">Download as Image(.png)</button>
          <button class="action" id="action5" onclick="new_page()">New Page</button>
          <button class="action" id="action6" onclick="previous_page()">Previous Page</button>
          <button class="action" id="action7" onclick="to_pdf()">Convert to PDF</button>
        </div>
        <div id="linkholder">
          <h4>Links</h4>
          <button class="action" onclick="window.open('index.html')">Home</button>
          <button class="action" onclick="window.open('supportandtips.html')">Support & Tips</button>
          <button class="action" onclick="window.open('contactus.html')">Contact Us</button>
          <!--<video id="testv" height="1000px" width="100px" controls>
          </video>-->
        </div>
    </div>
    <div id="pagecontainer">
      <canvas id="canvas1">
        <p>Your Browser is not supported by this web app. We regret the inconveniance caused.</p>
        <p>Please try one of these supported browsers:</p>
        <p><a href="www.mozilla.org">Mozilla Firefox</a></p>
        <p><a href="www.google.com/chrome">Google Chrome</a></p>
        <p><a href="#"></a></p>
      </canvas>
    </div>
    <!--<script src="https://www.webrtc-experiment.com/screenshot.js"></script>-->
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="main2.js"></script>
    <script type="text/javascript" src="RecordRTC.min.js"></script>
    <script type="text/javascript" src="videocapture.js"></script>
    <script type="text/javascript" src="jspdf.min.js"></script>
  </body>
</html>
